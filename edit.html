<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Create</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="ball.png" class="navbar-brand" width=30px href="#">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Matchs <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="create.html">Create</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container">

    <h1 class='text'> Edit Matchs :</h1>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control mb-4 mr-sm-4" id="editHomeTeam" placeholder="Home Team">
        </div>
        <div class="col">
          <input type="text" class="form-control mb-2 mr-sm-2" id="homeScore" placeholder="Home Score">
        </div>
      </div>
    </form>

    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control mb-2 mr-sm-2" id="visitorTeam" placeholder="Visitor Team">
        </div>
        <div class="col">
          <input type="text" class="form-control mb-2 mr-sm-2" id="visitorScore" placeholder="Visitor Score">
        </div>
      </div>
    </form>

    <form id="dateform">
      <input type="date" class="form-control mb-2 mr-sm-2" id="date">
      <button class='btn btn-primary mb-2' id="valid">Add</button>
    </form>
  </main>
</body>

<script src="fileMatch.js"></script>
<script src="http-service.js"></script>
<script src="index.js"></script>

</html>
