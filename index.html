<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>First</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="ball.png" class="navbar-brand" width=30px href="#">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Matchs <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Create/create.html">Create</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div>
      <table class="table">
        <thead class="thead-dark" align="center">
          <tr>
            <th>Date</th>
            <th>HomeTeam</th>
            <th colspan="3">Score</th>
            <th>VisitorTeam</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="formEdit">
      <form>
        <form>
          <h1>Edit match :</h1>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control mb-4 mr-sm-4" id="editHomeTeam" placeholder="Home Team">
            </div>
            <div class="col">
              <input type="text" class="form-control mb-2 mr-sm-2" id="editHomeScore" placeholder="Home Score">
            </div>
          </div>
        </form>

        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control mb-2 mr-sm-2" id="editVisitorTeam" placeholder="Visitor Team">
            </div>
            <div class="col">
              <input type="text" class="form-control mb-2 mr-sm-2" id="editVisitorScore" placeholder="Visitor Score">
            </div>
          </div>
        </form>

        <form id="dateform">
          <input type="date" class="form-control mb-2 mr-sm-2" id="editDate">
          <button class='btn btn-primary mb-2' id="btnUpdate" type="submit">Update</button>
        </form>
      </form>
    </div>
  </main>

  <div id="snackbar"></div>

  <div style="text-align:center;">
    <input type="button" class="btn btn-dark" id="previous" onclick="previousPage()" value="previous" />
    <input type="button" class="btn btn-dark" id="next" onclick="nextPage()" value="next" />
    <div id="list"></div>
  </div>
</body>

<script src="Request/fileMatch.js"></script>
<script src="Request/http-service.js"></script>
<script src="Request/fetch.js"></script>
<script src="index.js"></script>
<script src="edit.js"></script>
<script src="app.js"></script>
<script src="Pagination/list.js"></script>

</html>
